<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="contact">
	<div class="row">
		<div class="col-md-3">	
		</div>
		<div class="col-md-9">

			<div class="contact-form">

                <div class="form-group col-md-6">
                    <label class="control-label" for="pet"> Pet </label>     
                      <input type="text" class="form-control" id="pet" placeholder="Pet Categorize" name="pet" >           
                  </div>

				<div class="form-group col-md-6">
				  <label class="control-label " for="advTitle">Advertisment Title</label>    
					<input type="text" class="form-control" id="advTitle" placeholder="Advertisment Title" name="advTitle">
				</div>

				<div class="form-group col-md-6">
				  <label class="control-label " for="explanation">Explanation</label>         
					<input type="text" class="form-control" id="explanation" placeholder="Explanation" name="explanation">
				</div>
                
            <div class="form-group col-md-6">
			<div class="form-row align-items-center">
               <div class="col-md-6">
                <label  for="Type_Per/Term">Type</label>
                <select class="custom-select my-1 mr-sm-2" id="Type_Per/Term">
                    <option value="1">None</option>
                    <option value="2">Permanent</option>
                    <option value="3">Temporary</option>
                </select>
            </div>
            <div class="col-md-6 ">
                <label for="Status">Status</label>
                <select class="custom-select my-1 mr-sm-2" id="Status_Pet">
                    <option value="1">None</option>
                    <option value="2">Active</option>
                    <option value="3">Passive</option>
                </select>	
               </div>
            </div>
        </div>
        
        <div class="col-md-6 ">
                <mat-form-field appearance="fill" >
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>               
			</div>
		</div>
	</div>
</div>
