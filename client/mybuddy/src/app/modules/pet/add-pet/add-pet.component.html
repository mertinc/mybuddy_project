<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <form class="example-form">
        <div class="ct-form">



          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Pet</mat-label>
            <input matInput placeholder="Pet Categorize">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Advertisement Title</mat-label>
            <input matInput placeholder="Advertisement Title">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Explanation</mat-label>
            <textarea matInput placeholder="Explanation"></textarea>
          </mat-form-field>

          <!-- <mat-form-field appearance="fill" class="mt-2">
            <mat-label>Type</mat-label>
            <mat-select>
              <mat-option>Permanent</mat-option>
              <mat-option>Temporary</mat-option>
            </mat-select>
          </mat-form-field> -->
          <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Type</mat-label>
            <mat-select>
              <mat-option value="permanent">Permanent</mat-option>
              <mat-option value="temporary">Temporary</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button color="primary" class="mr-auto w-50">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
