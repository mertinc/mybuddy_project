<div class="container py-5 h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5">
          <h2 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">

            <div class="row">
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <input formControlName="firstName" type="text" id="firstName" class="form-control form-control-lg" />
                  <label class="form-label" for="firstName">First Name</label>
                </div>

              </div>
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <input formControlName="lastName" type="text" id="lastName" class="form-control form-control-lg" />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 d-flex align-items-center">
                <div class="form-outline datepicker w-100">
                  <input formControlName="userName" type="text" class="form-control form-control-lg" id="userName" />
                  <label for="userName" class="form-label">User Name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                  <input formControlName="email" type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="emailAddress">Email</label>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 pb-2">
                <input type="password" formControlName="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                  <input formControlName="phoneNumber" type="tel" maxlength="11" id="phoneNumber" class="form-control form-control-lg" />
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                </div>

              </div>
            </div>

            <div class="mt-4 pt-2">
              <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
