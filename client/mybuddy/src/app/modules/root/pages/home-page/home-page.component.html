<div class="container">
  <div class="row mt-2">
    <div *ngFor="let item of animals" class="col-md-3" routerLink="/pet/{{item.id}}">
      <div class="item">
        <img src="https://blog.petibom.com/wp-content/uploads/2021/09/scottish-straight-kedi.jpg" alt="">
        <a class="item-title">{{ item.title }}</a>
        <a class="item-subtitle"> {{ item.explanation }}</a>
      </div>
    </div>

  </div>
</div>
