<div class="container">
  <div class="row mt-2">
    <div *ngFor="let item of animals" class="col-md-3" routerLink="/pet/{{item.id}}">
      <div class="item">
        <img src="{{item.imgSrc}}" alt="">
        <a class="item-title">{{ item.name }}</a>
        <a class="item-subtitle"> {{ item.description }}</a>
      </div>
    </div>

  </div>
</div>
